<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f1419">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CryptoAI Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="setup.js" as="script">
</head>
<body>
    <!-- Instant Loading Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-logo">
            <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>
            <h1>CryptoAI</h1>
            <p>AI Scalping Signals</p>
        </div>
        <div class="splash-loader">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="splashStatus">Loading offline engine...</div>
    </div>

    <!-- Main App -->
    <header class="app-header glass">
        <div class="logo">CryptoAI</div>
        <div class="status">
            <span id="onlineStatus">â—</span>
            <button id="themeBtn" class="icon-btn">ğŸŒ™</button>
        </div>
    </header>

    <main id="appMain" style="display:none;">
        <!-- Search -->
        <div class="search-wrap">
            <input type="search" id="search" placeholder="Search BTC, ETH..." autocomplete="off">
        </div>

        <!-- Signals Panel -->
        <section class="panel glass">
            <h2>ğŸ¤– AI Signals</h2>
            <div id="signals" class="signal-list"></div>
        </section>

        <!-- Coin Cards -->
        <section class="panel glass">
            <h2>ğŸ“ˆ Top Coins</h2>
            <div id="coins" class="coin-grid"></div>
        </section>

        <!-- Chart -->
        <section class="panel glass">
            <h2>ğŸ“Š Chart: <span id="chartCoin">BTC</span></h2>
            <div id="chart" class="chart-box"></div>
        </section>

        <!-- Sentiment -->
        <section class="panel glass">
            <h2>ğŸ“Š Market Sentiment</h2>
            <div class="sentiment-row">
                <div class="sentiment-box">
                    <div class="label">Fear & Greed</div>
                    <div id="fng" class="value skeleton">--</div>
                </div>
                <div class="sentiment-box">
                    <div class="label">Gas (Gwei)</div>
                    <div id="gas" class="value skeleton">--</div>
                </div>
            </div>
        </section>

        <!-- News -->
        <section class="panel glass">
            <h2>ğŸ“° News</h2>
            <div id="news" class="news-list"></div>
        </section>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="setup.js"></script>
</body>
</html>
