<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPro Trader - AI-Powered Scalping Signals</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.4/pyodide.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>ðŸš€ CryptoPro Trader</h1>
                <span>AI-Powered Scalping Engine</span>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="btn-secondary">ðŸŒ™ Dark Mode</button>
                <div class="live-indicator">
                    <span class="pulse"></span>
                    LIVE
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Market Overview -->
            <section class="market-overview">
                <div class="section-header">
                    <h2>ðŸ“Š Live Market Overview</h2>
                    <div class="refresh-info">Auto-refresh: <span id="refreshTimer">5</span>s</div>
                </div>
                <div id="marketGrid" class="market-grid">
                    <!-- Dynamic content -->
                </div>
            </section>

            <!-- Trading Dashboard -->
            <section class="trading-dashboard">
                <div class="dashboard-grid">
                    <!-- AI Signals Panel -->
                    <div class="signal-panel card">
                        <div class="card-header">
                            <h3>ðŸ¤– AI Scalping Signals</h3>
                            <div class="accuracy-badge">90%+ Accuracy</div>
                        </div>
                        <div id="aiSignals" class="signals-container">
                            <!-- AI signals will populate here -->
                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div class="chart-panel card">
                        <div class="chart-header">
                            <h3>ðŸ“ˆ Live Chart</h3>
                            <select id="timeframeSelect" class="timeframe-select">
                                <option value="1">1m</option>
                                <option value="5">5m</option>
                                <option value="15">15m</option>
                                <option value="60">1h</option>
                            </select>
                        </div>
                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>

                    <!-- Technical Analysis -->
                    <div class="analysis-panel card">
                        <div class="card-header">
                            <h3>ðŸ”§ Technical Analysis</h3>
                            <button id="runAnalysis" class="btn-primary">Run Analysis</button>
                        </div>
                        <div id="technicalIndicators" class="indicators-grid">
                            <!-- Technical indicators will populate here -->
                        </div>
                    </div>

                    <!-- News & Sentiment -->
                    <div class="news-panel card">
                        <div class="card-header">
                            <h3>ðŸ“° Market News</h3>
                            <div class="sentiment-indicator">
                                Fear & Greed: <span id="fearGreedIndex">--</span>
                            </div>
                        </div>
                        <div id="newsFeed" class="news-feed">
                            <!-- News items will populate here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Coin Search -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="coinSearch" placeholder="ðŸ” Search cryptocurrencies..." class="search-input">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CryptoPro Trader. AI-Powered Trading Analytics</p>
        </div>
    </footer>

    <!-- Audio for alerts -->
    <audio id="signalAlert" preload="auto">
        <source src="assets/sounds/alert.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
